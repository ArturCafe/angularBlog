<div class="container-fluid">
  <div class="row">
    <!-- Mobile Sidebar Toggle Button -->
    <div class="d-md-none p-2">
      <button class="btn btn-link" (click)="toggleSidebar()" aria-label="Toggle sidebar">
        <i class="fa fa-bars fa-2x"></i>
      </button>
    </div>


    <div
      class="sidebar"
      [ngClass]="{ 'd-none': !isSidebarVisible && isSmallScreen }"
    >
  
    
      <app-admin-sideboard></app-admin-sideboard>
    </div>

    <!-- Main Contact -->
    <div
    class = "contact"
      [style.marginLeft.px]="!isSmallScreen || isSidebarVisible ? 260 : 0"
    >
    
      
      <div class="col-md-8">
        <h1 class="bg-secondary p-2 text-white text-center">CONTACT </h1>
        <img
        [src]="apiUrl + user.avatar[0]"
        alt="Post photos"
        class="img-fluid rounded shadow-sm "
        style="cursor: pointer;"
      />
       
        <p class="text-justify mt-2">
         Nume: {{user.name}}
        </p>
        <p class="mt-3">
          <i class="bi bi-envelope-fill"></i> Email:  {{user.email}} 
        </p>
        <p class="mt-3">
          <i class="bi bi-telephone-fill"></i> Phone: {{user.phone}}
        </p>
        <p class="mt-3">
          <i class="bi bi-headset"></i> Adress: {{user.address}}
        </p>
      </div>
    </div>

    
    
  </div>
</div>
