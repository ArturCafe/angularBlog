
    

<form (submit)="onSubmit($event)">
    <div class="mb-3">
      <input
        style="width: 300px;"
        type="text"
        class="form-control"
        [(ngModel)]="value"
        name="comment"
        placeholder="Enter your comment"
        required
      />
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>
  </form>
