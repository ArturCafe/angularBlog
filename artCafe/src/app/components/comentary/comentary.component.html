
<div>


    <ng-template #content let-c="close" let-d="dismiss">
       <div class="modal-header">
           <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
           <button type="button"
        class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
       </div>
       <div class="modal-body">
       
    
       <div class="card mb-3">
         <div class="card-body">
           <div class="d-flex flex-start">
   
      
      </div>
         </div>
         </div>
         
       <section style="background-color: #f7f6f6;">
         <div class="container my-5 py-5 text-body">
           <div class="row d-flex justify-content-center">
             <div class="col-md-12 col-lg-10 col-xl-8">
               <div class="d-flex justify-content-between align-items-center mb-4">
                 <h4 class="text-body mb-0">Unread comments (4)</h4>
                 <div class="card">
                   <div class="card-body p-2 d-flex align-items-center">
                     <h6 class="text-primary fw-bold small mb-0 me-1">Comments "ON"</h6>
                     <div class="form-check form-switch">
                       <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked />
                       <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                     </div>
                   </div>
                 </div>
               </div>
       
               
               <div *ngFor="let comment of comments">
                 <div class="card mb-3">
                   <div class="card-body">
                     <div class="d-flex flex-start">
                       <img
                         class="rounded-circle shadow-1-strong me-3"
                         [src]="comment.avatarUrl || 'https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(14).webp'"
                         alt="avatar"
                         width="40"
                         height="40"
                       />
                       <div class="w-100">
                         <div class="d-flex justify-content-between align-items-center mb-3">
                           <h6 class="text-primary fw-bold mb-0">
                             {{ comment.userName }}
                             <span class="text-body ms-2">{{ comment.text }}</span>
                           </h6>
                           <p class="mb-0 text-muted">{{ comment.date || 'Just now' }}</p>
                         </div>
                         <div class="d-flex justify-content-between align-items-center">
                           <p class="small mb-0" style="color: #aaa;">
                             <a href="#!" class="link-grey">Remove</a> •
                             <a href="#!" class="link-grey">Reply</a> •
                             <a href="#!" class="link-grey">Translate</a>
                           </p>
                           <div class="d-flex flex-row">
                             <i class="far fa-check-circle text-primary"></i>
                           </div>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
               
   
             </div>
           </div>
         </div>
       </section>
   
       </div>
       <div class="modal-footer">
           <button type="button" class="btn btn-outline-secondary" (click)="c('Save click')">Save</button>
       </div>
   </ng-template>
   
   
   </div>
